<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lignes de CrÃªtes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}" />
    <link rel="icon" href="{% static 'hello/favicon.png' %}" type="image/x-icon">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Lignes de crÃªtes</h2>
        <div class="form-wrapper">
            <form id="trek-form" method="get">
                <label for="city">Ville de dÃ©part :</label>
                <select id="city" name="city">
                    <option value="Lyon" selected>Lyon</option>
                    <!-- D'autres villes Ã  ajouter plus tard -->
                </select>

                <label for="massif">Massif :</label>
                <select id="massif" name="massif">
                    <option value="Chartreuse" selected>Chartreuse</option>
                    <!-- D'autres massifs Ã  ajouter plus tard -->
                </select>

                <label for="departure_datetime">Date et heure de dÃ©part :</label>
                <input type="datetime-local" id="departure_datetime" name="departure_datetime" required>

                <label for="return_datetime">Date et heure de retour :</label>
                <input type="datetime-local" id="return_datetime" name="return_datetime" required>

                <label for="level">Niveau :</label>
                <select id="level" name="level">
                    <option value="debutant">&lt; 10 km (DÃ©butant)</option>
                    <option value="intermediaire">10â€“20 km (IntermÃ©diaire)</option>
                    <option value="avance">20â€“30 km (AvancÃ©)</option>
                    <option value="expert">&gt; 30 km (Expert)</option>
                </select>

                <label for="randomness">AlÃ©atoire (randomness) : <span id="randomness-value">0.30</span></label>
                <input type="range" id="randomness" name="randomness" min="0" max="1" step="0.01" value="0.3" />

                <button type="submit" id="submit-btn">Trouver mon trek</button>
            </form>
        </div>

        <hr class="divider">

        <div id="transit-info"></div>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>
</div>

{% if path %}
<div id="path-data" data-coords='{{ path|escapejs }}'></div>
{% endif %}

<script>
    const map = L.map('map').setView([45.36, 5.79], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentLayer = null;

    document.addEventListener('DOMContentLoaded', () => {
        // Synchroniser l'affichage du slider au chargement
        const slider = document.getElementById('randomness');
        const display = document.getElementById('randomness-value');
        display.textContent = slider.value;

        // Mise Ã  jour dynamique quand on bouge le slider
        slider.addEventListener('input', () => {
            display.textContent = slider.value;
        });
    });

    document.getElementById('trek-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;
        const originalBtnText = submitBtn.textContent;
        submitBtn.textContent = 'Calcul en coursâ€¦';

        const city = document.getElementById('city').value;
        const level = document.getElementById('level').value;
        const randomness = document.getElementById('randomness').value;
        const departure_datetime = document.getElementById('departure_datetime').value;
        const return_datetime = document.getElementById('return_datetime').value;

        const url = `/get_route/?city=${encodeURIComponent(city)}&level=${encodeURIComponent(level)}&randomness=${encodeURIComponent(randomness)}&departure_datetime=${encodeURIComponent(departure_datetime)}&return_datetime=${encodeURIComponent(return_datetime)}`;
        
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la rÃ©cupÃ©ration du tracÃ©');
                }
                return response.json();
            })
            .then(data => {
                if (currentLayer) {
                    map.removeLayer(currentLayer);
                }
                const container = document.getElementById('transit-info');
                container.innerHTML = "";

                if (!data.features || data.features.length === 0) {
                    container.innerHTML = "<p style='color:red;'>DÃ©solÃ©, aucun itinÃ©raire n'a Ã©tÃ© trouvÃ©, veuillez rÃ©essayer.</p>";
                    return; // on sort pour ne pas essayer d'afficher une couche vide
                }

                currentLayer = L.geoJSON(data, {
                    style: { color: 'blue' }
                }).addTo(map);

                map.fitBounds(currentLayer.getBounds());

                const props = data.features[0].properties;
                const distKm = (props.path_length / 1000).toFixed(1); // conversion m â†’ km

                // ðŸ‘‰ Ajout du paragraphe sur la distance
                container.innerHTML += `<p><strong>Distance du parcours :</strong> ${distKm} km</p>`;
               
                function afficherTransit(transitData, titre) {

                // ðŸ‘‰ On cherche le premier step en TRANSIT pour rÃ©cupÃ©rer l'heure
                let firstTransitStep = null;
                for (const leg of transitData.routes[0].legs) {
                    for (const step of leg.steps) {
                        if (step.travelMode === "TRANSIT") {
                            firstTransitStep = step;
                            break;
                        }
                    }
                    if (firstTransitStep) break;
                }

                let dateStr = "";
                if (firstTransitStep) {
                    const depTimeObj = new Date(firstTransitStep.transitDetails.stopDetails.departureTime);
                    dateStr = depTimeObj.toLocaleDateString("fr-FR", {
                        weekday: "long",
                        year: "numeric",
                        month: "long",
                        day: "numeric"
                    });
                }

                // ðŸ‘‰ On affiche le titre avec la date
                container.innerHTML += `<h2>${titre}${dateStr ? " â€“ " + dateStr : ""}</h2>`;
                transitData.routes.forEach(route => {
                    route.legs.forEach(leg => {
                    leg.steps.forEach(step => {
                        if (step.travelMode === "TRANSIT") {
                        const t = step.transitDetails;
                        const depStop = t.stopDetails.departureStop.name;
                        const arrStop = t.stopDetails.arrivalStop.name;
                        const depTime = new Date(t.stopDetails.departureTime).toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
                        const arrTime = new Date(t.stopDetails.arrivalTime).toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
                        const line = t.transitLine.nameShort + " " + t.transitLine.name;
                        const vehicle = t.transitLine.vehicle.name.text;
                        const headsign = t.headsign;
                        const link = t.transitLine.agencies[0].uri;

                        container.innerHTML += `
                            <p>
                            Prendre le ${vehicle} ${line} Ã  ${depStop} Ã  ${depTime}, direction ${headsign}, arrivÃ©e Ã  ${arrStop} Ã  ${arrTime}. 
                            Plus d'informations sur le <a href="${link}" target="_blank">site de l'agence</a>.
                            </p>
                        `;
                        }
                    });
                    });
                });

                // ðŸ‘‰ Construction du lien Google Maps avec coordonnÃ©es
                if (transitData.routes.length > 0) {
                    const firstLeg = transitData.routes[0].legs[0];
                    const lastLeg = transitData.routes[0].legs[transitData.routes[0].legs.length - 1];

                    let firstCoords = null;
                    let lastCoords = null;

                    // rÃ©cupÃ©ration du premier arrÃªt en transport en commun
                    for (const step of firstLeg.steps) {
                        if (step.travelMode === "TRANSIT") {
                            const loc = step.transitDetails.stopDetails.departureStop.location.latLng;
                            firstCoords = `${loc.latitude},${loc.longitude}`;
                            break;
                        }
                    }

                    // rÃ©cupÃ©ration du dernier arrÃªt en transport en commun
                    for (let i = lastLeg.steps.length - 1; i >= 0; i--) {
                        const step = lastLeg.steps[i];
                        if (step.travelMode === "TRANSIT") {
                            const loc = step.transitDetails.stopDetails.arrivalStop.location.latLng;
                            lastCoords = `${loc.latitude},${loc.longitude}`;
                            break;
                        }
                    }

                    if (firstCoords && lastCoords) {
                        const gmapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(firstCoords)}&destination=${encodeURIComponent(lastCoords)}&travelmode=transit&hl=fr`;

                        container.innerHTML += `
                        <button class="gmaps-btn" onclick="window.open('${gmapsUrl}', '_blank')">
                            Autres itinÃ©raires sur Google Maps
                        </button>
`;
                    }
                }
                container.innerHTML += `<hr>`;
                }

                // Affichage de l'aller
                data.features.forEach(feature => {
                if (feature.properties.transit_go) {
                    afficherTransit(feature.properties.transit_go, "Aller");
                }
                if (feature.properties.transit_back) {
                    afficherTransit(feature.properties.transit_back, "Retour");
                }
                });
            })
            .catch(error => {
                alert(error.message);
                console.error(error);
            })
            .finally(() => {
                // Fin du calcul
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            });
    });
</script>
</body>
</html>
