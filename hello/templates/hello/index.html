<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lignes de Crêtes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Simple styles pour étapes */
        #progress-steps {
            margin-top: 1em;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        #progress-steps li {
            list-style: none;
            margin-bottom: 0.3em;
            font-size: 1em;
            color: #555;
            display: flex;
            align-items: center;
        }
        #progress-steps li span.checkmark {
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-right: 8px;
            border-radius: 50%;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 16px;
            font-weight: bold;
            color: white;
        }
        #progress-steps li.done span.checkmark {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        #progress-steps li.current span.checkmark {
            border-color: #2196F3;
            color: #2196F3;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        #progress-steps {
            display: none;
        }
        #progress-steps.active {
            display: block;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Hike Planner</h2>
        <form id="trek-form" method="get">
            <label for="city">Ville de départ :</label>
            <select id="city" name="city">
                <option value="lyon" selected>Lyon</option>
                <!-- D'autres villes à ajouter plus tard -->
            </select>

            <label for="massif">Massif :</label>
            <select id="massif" name="massif">
                <option value="chartreuse" selected>Chartreuse</option>
                <!-- D'autres massifs à ajouter plus tard -->
            </select>

            <label for="level">Niveau :</label>
            <select id="level" name="level">
                <option value="debutant">&lt; 10 km (Débutant)</option>
                <option value="intermediaire">10–20 km (Intermédiaire)</option>
                <option value="avance">20–30 km (Avancé)</option>
                <option value="expert">&gt; 30 km (Expert)</option>
            </select>

            <label for="randomness">Aléatoire (randomness) : <span id="randomness-value">0.30</span></label>
            <input type="range" id="randomness" name="randomness" min="0" max="1" step="0.01" value="0.3" />
            <!-- suppression de l'attribut oninput ici -->

            <button type="submit" id="submit-btn">Trouver mon trek</button>
        </form>

        <ul id="progress-steps" aria-live="polite" aria-atomic="true" role="status">
            <li id="step-1"><span class="checkmark">○</span> Parcourir tout le massif</li>
            <li id="step-2"><span class="checkmark">○</span> Trouver un point de départ et d'arrivée</li>
            <li id="step-3"><span class="checkmark">○</span> Trouver le meilleur itinéraire</li>
        </ul>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
</div>

{% if path %}
<div id="path-data" data-coords='{{ path|escapejs }}'></div>
{% endif %}

<script>
    const map = L.map('map').setView([45.36, 5.79], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentLayer = null;

    const steps = [
        { id: "step-1", label: "Parcourir tout le massif" },
        { id: "step-2", label: "Trouver un point de départ et d'arrivée" },
        { id: "step-3", label: "Trouver le meilleur itinéraire" },
    ];

    function resetSteps() {
        steps.forEach(step => {
            const el = document.getElementById(step.id);
            el.classList.remove('done', 'current');
            el.querySelector('.checkmark').textContent = '○';
        });
    }

    function markStepDone(index) {
        const el = document.getElementById(steps[index].id);
        el.classList.remove('current');
        el.classList.add('done');
        el.querySelector('.checkmark').textContent = '✓';
    }

    function markStepCurrent(index) {
        const el = document.getElementById(steps[index].id);
        el.classList.add('current');
        el.querySelector('.checkmark').textContent = '●';
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Synchroniser l'affichage du slider au chargement
        const slider = document.getElementById('randomness');
        const display = document.getElementById('randomness-value');
        display.textContent = slider.value;

        // Mise à jour dynamique quand on bouge le slider
        slider.addEventListener('input', () => {
            display.textContent = slider.value;
        });
    });

    document.getElementById('trek-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const progressSteps = document.getElementById('progress-steps');
        progressSteps.classList.add('active'); // Affiche la liste au démarrage

        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;
        const originalBtnText = submitBtn.textContent;
        submitBtn.textContent = 'Calcul en cours…';

        resetSteps();

        // Simuler l’avancement côté client, interval approximatif
        let stepIndex = 0;
        markStepCurrent(stepIndex);

        const stepDurations = [1500, 2000, 3000]; // Durées simulées en ms

        function nextStep() {
            markStepDone(stepIndex);
            stepIndex++;
            if (stepIndex < steps.length) {
                markStepCurrent(stepIndex);
                setTimeout(nextStep, stepDurations[stepIndex]);
            }
        }

        setTimeout(nextStep, stepDurations[stepIndex]);

        const city = document.getElementById('city').value;
        const massif = document.getElementById('massif').value;
        const level = document.getElementById('level').value;
        const randomness = document.getElementById('randomness').value;

        const url = `/get_route/?city=${encodeURIComponent(city)}&massif=${encodeURIComponent(massif)}&level=${encodeURIComponent(level)}&randomness=${encodeURIComponent(randomness)}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération du tracé');
                }
                return response.json();
            })
            .then(data => {
                if (currentLayer) {
                    map.removeLayer(currentLayer);
                }

                currentLayer = L.geoJSON(data, {
                    style: { color: 'blue' }
                }).addTo(map);

                map.fitBounds(currentLayer.getBounds());
            })
            .catch(error => {
                alert(error.message);
                console.error(error);
            })
            .finally(() => {
                // Fin du calcul
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
                resetSteps();
                // Marquer toutes les étapes comme faites
                steps.forEach((_, i) => markStepDone(i));
                progressSteps.classList.remove('active');
            });
    });
</script>
</body>
</html>
